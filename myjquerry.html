<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      Lorem ipsum dolor sit amet consectetur, adipisicing elit. Enim alias esse
      id fugit, reprehenderit sed velit beatae voluptatum? Soluta, quia. Ipsum
      officia et sunt, totam quibusdam voluptas quae excepturi sequi.
    </div>
    <button id="btn">Click</button>
    <a href="#">Link1</a> <a href="#">Link2</a> <a href="#">Link3</a>
    <script>
      var $ = document.querySelector.bind(document);
      var $$ = document.querySelectorAll.bind(document);
      $("div").style.color = "red";
      $$("a").forEach((element) => {
        element.style.color = "red";
      });
      $("#btn").onclick = function () {
        $("div").style.color = "blue";
        $$("a").forEach((element) => {
          element.style.color = "blue";
        });
      };
      $("#btn").ondblclick = function () {
        location.reload();
      };
    </script>
  </body>
</html>
